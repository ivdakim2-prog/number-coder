<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шифратор чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 20px;
            word-break: break-all;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Шифратор чисел</h1>
        
        <input type="text" id="inputNumber" placeholder="Введите число (только цифры)" maxlength="20">
        
        <div class="controls">
            <button id="encodeBtn" onclick="encodeNumber()">Закодировать</button>
            <button id="decodeBtn" onclick="decodeNumber()">Раскодировать</button>
        </div>
        
        <h3>Результат:</h3>
        <div class="result" id="result"></div>
        
        <div class="controls">
            <button onclick="copyResult()">Копировать</button>
            <button onclick="clearAll()">Очистить</button>
        </div>
    </div>

    <script>
        const key = {
            '1': '6',
            '2': '5',
            '3': '0',
            '4': '3',
            '5': '1',
            '6': '2',
            '7': '4',
            '8': '9',
            '9': '8',
            '0': '7'
        };

        // Обратный ключ для расшифровки
        const reverseKey = {};
        for (let [k, v] of Object.entries(key)) {
            reverseKey[v] = k;
        }

        function encodeNumber() {
            const input = document.getElementById('inputNumber').value;
            if (!input || !/^\d+$/.test(input)) {
                alert('Введите только цифры!');
                return;
            }
            
            let result = '';
            for (let char of input) {
                result += key[char];
            }
            
            document.getElementById('result').textContent = result;
        }

        function decodeNumber() {
            const input = document.getElementById('inputNumber').value;
            if (!input || !/^\d+$/.test(input)) {
                alert('Введите только цифры!');
                return;
            }
            
            let result = '';
            for (let char of input) {
                result += reverseKey[char];
            }
            
            document.getElementById('result').textContent = result;
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            if (!result) {
                alert('Нет результата для копирования!');
                return;
            }
            
            navigator.clipboard.writeText(result)
                .then(() => alert('Результат скопирован в буфер обмена!'))
                .catch(err => alert('Ошибка копирования: ' + err));
        }

        function clearAll() {
            document.getElementById('inputNumber').value = '';
            document.getElementById('result').textContent = '';
        }

// Проверка ввода в реальном времени для активации кнопок
        document.getElementById('inputNumber').addEventListener('input', function() {
            const value = this.value;
            const encodeBtn = document.getElementById('encodeBtn');
            const decodeBtn = document.getElementById('decodeBtn');
            
            if (value && /^\d+$/.test(value)) {
                encodeBtn.disabled = false;
                decodeBtn.disabled = false;
            } else {
                encodeBtn.disabled = true;
                decodeBtn.disabled = true;
            }
        });

        // Изначально кнопки неактивны
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('encodeBtn').disabled = true;
            document.getElementById('decodeBtn').disabled = true;
        });
    </script>
</body>
</html>
